<!DOCTYPE html>

<!-- The html tag is the opening tag in any HTML document.-->
<html>
    <!-- The head tag contains title tags and all the needed meta tags which are not displayed on the page-->
    <head>
        <!-- The title tag is used to define the title printed on the top of the page-->
        <title>
            My First Page
        </title>
    </head>
    <!-- the body tag contains all the other tags which are displayed. Anythin to be displayed should
            be contained in this tag-->
    <body bgcolor="#00FF00">
        <!-- The h1 is a heading tag-->
        <h1 align="center">My First Page</h1>
    </body>
</html>
