<!DOCTYPE html>
<html>
	<head>
		<title>Z-index</title>
		<style>
			#img1{
				position: absolute;
				z-index: -1;
				top: 0;
				left: 0;
			}
			#img2{
				position: absolute;
				z-index: 1;
				top: 50px;
				left: 170px;
			}
		</style>
	</head>
	<body>
		<img id="img1" src="webdev.jpg" alt="Web Developement">
		<img id="img2" src="rvrjc.jpg" alt="RVRJC">
	</body>
</html>
