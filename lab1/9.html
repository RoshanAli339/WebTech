<!DOCTYPE html>
<html lang="en">
<head>
    <title>Time Table</title>
</head>
<body>
    <h1 align="center">TIME TABLE</h1>
    <font align="center">
    <table border="3" width="700px" height="500px" align="center">
        <thead bgcolor="blue">
            <tr>
		<th><font color="white">DAY</th>
		<th><font color="white">08:00-09:00</th>
		<th><font color="white">09:00-10:00</th>
		<th><font color="white">10:00-11:00</th>
		<th><font color="white">11:00-12:00</th>
		<th><font color="white">12:00-01:00</th>
		<th><font color="white">01:00-02:00</th>
		<th><font color="white">02:00-03:00</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>MON</th>
                <td>E&H</td>
                <td>CS</td>
                <td>DBMS</td>
                <td rowspan="6">L <br> U <br> N <br> C <br> H</td>
                <td>OS</td>
                <td>WT</td>
                <td>SE</td>
            </tr>
            <tr>
                <th>TUE</th>
                <td>OS</td>
                <td>WT</td>
                <td>CS</td>
                <td colspan="3">WT LAB (ACC)</td>
            </tr>
            <tr>
                <th>WED</th>
                <td colspan="3">DBMS LAB (ACC)</td>
                <td >CS</td>
                <td>SE</td>
                <td>DBMS</td>
            </tr>
            <tr>
                <th>THU</th>
                <td colspan="2">SOC LAB (E-learning)</td>
                <td>WT</td>
                <td>DBMS</td>
                <td>SE</td>
                <td>E&H</td>
            </tr>
            <tr>
                <th>FRI</th>
                <td>SOC</td>
                <td>OS</td>
                <td>WT</td>
                <td colspan="3">CC LAB (ACC)</td>
            </tr>
            <tr>
                <th>SAT</th>
                <td colspan="2">CC (E-learning)</td>
                <td>SOC</td>
                <td>OS</td>
                <td >CS</td>
                <td>DBMS</td>
            </tr>
        </tbody>
    </table>
    </font>
</body>
</html>
