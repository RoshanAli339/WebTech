<html>
    <head>
        <title>Biggest of three</title>
    </head>
    <body>
        <script>
            var n1 = parseInt(prompt("Enter first number: "))
            var n2 = parseInt(prompt("Enter second number: "))
            var n3 = parseInt(prompt("Enter third number: "))
            if (n1 > n2 && n1 > n3)
                document.writeln(n1+" is greater than n2 and n3")
            else if (n2 > n3)
                document.writeln(n2+" is greater than n1 and n3")
            else
                document.writeln(n3+" is greater than n1 and n2")
        </script>
    </body>
</html>
