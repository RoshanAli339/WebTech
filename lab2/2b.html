<html>
    <head>
        <title>Reverse number</title>
    </head>
    <body>
        <script>
            var n = parseInt(prompt("Enter a number: "))
            var dup = n
            var rev = 0
            while (dup)
            {
                rev = (rev * 10) + (dup % 10)
                dup = Math.floor(dup/10)
            }
            document.writeln("Reverse of "+n+" is: " + rev)
        </script>
    </body>
</html>
