<html>
    <head>
        <title>Recursive functions</title>
    </head>
    <body>
        <script>
            function factorial(n)
            {
                if (n == 0 || n == 1)
                    return 1
                return n*factorial(n-1)
            }
            function fib(n){
                if (n <= 1)
                    return 1
                else
                    return fib(n-1) + fib(n-2)
            }
            function power(base, pow){
                if (pow == 0)
                    return 1
                else
                    return base * power(base,pow-1)
            }
            document.writeln("Factorial of 6: " + factorial(6))
            document.writeln("<br>9th fibonacci series: " + fib(9))
            document.writeln("<br>4 to the power of 5: " + power(4, 5))
        </script>
    </body>
</html>
