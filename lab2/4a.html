<html>
    <head>
        <title>Bubble sort</title>
    </head>
    <body>
        <script>
            function bubbleSort(arr)
            {
                for (let i = 0; i < arr.length - 1; ++i)
                {
                    for (let j = 0; j < arr.length -i-1; j++){
                        if (arr[j] > arr[j+1]){
                            let temp = arr[j]
                            arr[j] = arr[j+1]
                            arr[j+1] = temp
                        }
                    }
                }
            }
            var arr = [3, 56, 23, 21, 6, 67, 10, 29]
            document.writeln("Original array: " + arr)
            bubbleSort(arr)
            document.writeln("<br>Sorted array: " + arr)
        </script>
    </body>
</html>
