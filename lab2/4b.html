<html>
    <head>
        <title>Binary search</title>
    </head>
    <body>
        <script>
            function binarySearch(arr, key)
            {
                var l = 0, r = arr.length-1, mid = 0
                while (l < r)
                {
                    mid = Math.floor((l+r)/2)
                    if (arr[mid] == key)
                        return mid
                    else if (arr[mid]<key)
                        l = mid+1
                    else
                        r = mid-1
                }
                return -1
            }
        </script>
    </body>
</html>
