<html>
    <head>
        <title>Matrices</title>
    </head>
    <body>
        <script>
            function addition(mat1, mat2)
            {
                for(let i=0; i<mat1.length; ++i)
                {
                    for(let  j =0; j < mat1[i].length; ++j)
                        document.writeln(mat1[i][j]+mat2[i][j])
                }
            }
        </script>
    </body>
</html>
