<html>
    <head>
        <title>String objects</title>
    </head>
    <body>
        <script>
            var s = "Hello world"
            document.writeln("String: "+s+"<br>")
            document.writeln("String length: " + s.length + "<br>")
            document.writeln("String slice(): " + s.slice(2,5) + "<br>")
            document.writeln("String substring(): " + s.substring(1, 8) + "<br>")
            document.writeln("String toUpperCase(): " + s.toUpperCase() + "<br>")
            document.writeln("String toLowerCase(): " + s.toLowerCase() + "<br>")
            document.writeln("String indexOf(): " + s.indexOf('o'))
        </script>
    </body>
</html>
