<html>
    <head>
        <title>Math Objects</title>
    </head>
    <body>
        <script>
            document.writeln("Math.round(5.4265): " + Math.round(5.4265))
            document.writeln("<br>Math.ceil(8.001): " + Math.ceil(8.001))
            document.writeln("<br>Math.floor(8.999): " + Math.floor(8.999))
            document.writeln("<br>Math.pow(3, 6): " + Math.pow(3, 6))
            document.writeln("<br>Math.cbrt(81): " + Math.cbrt(81))
            document.writeln("<br>Math.sin(90*Math.PI/180): " + Math.sin(90*Math.PI/180))
        </script>
    </body>
</html>
